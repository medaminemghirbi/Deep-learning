<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
</head>
<body>
    <h1>Prediction Results</h1>
    <div>
        <h2>Uploaded Image</h2>
        <img src="data:image/jpeg;base64,{{ img_base64 }}" alt="Uploaded Image" style="max-width: 100%;">
        <p><strong>Predicted Class:</strong> {{ predicted_class }}</p>
        <p><strong>Probability:</strong> {{ top_prob }}%</p>
    </div>
    <p><a href="{{ url_for('upload_file') }}">Upload another image</a></p>
</body>
</html>
